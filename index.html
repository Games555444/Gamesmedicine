<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü©∫ Juego de M√©dicos</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #e3f2fd, #bbdefb);
      overflow: hidden;
    }

    canvas {
      background-color: #fafafa;
      display: block;
      margin: 0 auto;
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #0d47a1;
      font-weight: bold;
      font-size: 18px;
    }

    #mensaje {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #0d47a1;
      font-size: 24px;
      font-weight: bold;
      display: none;
    }

    /* --- Portada del juego --- */
    #portada {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(180deg,#e3f2fd,#bbdefb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      text-align: center;
    }

    #portada h1 {
      font-size: 2.5rem;
      color: #0d47a1;
      margin-bottom: 15px;
    }

    #portada h3 {
      color: #1565c0;
      margin-bottom: 10px;
    }

    #portada ul {
      list-style: none;
      padding: 0;
      margin: 0;
      color: #1e88e5;
      font-size: 1.2rem;
      line-height: 1.8;
    }

    #btnJugar {
      margin-top: 30px;
      background: #0d47a1;
      color: white;
      border: none;
      padding: 12px 35px;
      border-radius: 25px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    #btnJugar:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>

  <!-- ü©∫ PORTADA -->
  <div id="portada">
    <h1>ü©∫ Juego de M√©dicos</h1>
    <h3>Participantes:</h3>
    <ul>
      <li>1. Valery Jim√©nez Villalobos</li>
      <li>2. Natasha Artavia Garbanzo</li>
      <li>3. Valentina Ortiz Rojas</li>
      <li>4. Paola Camacho Rodr√≠guez</li>
      <li>5. Luis Diego Ulate Rivera</li>
      <li>6. Juan Carlos Varela Prua√±o</li>
      <li>7. Iam Alfaro Montero</li>
    </ul>
    <button id="btnJugar">Comenzar</button>
  </div>

  <!-- üß† JUEGO ORIGINAL -->
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <div id="hud">Nivel: <span id="nivel">1</span> | Puntos: <span id="puntos">0</span></div>
  <div id="mensaje"></div>

  <script>
    // --- VARIABLES PRINCIPALES ---
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const mensaje = document.getElementById("mensaje");
    const puntosEl = document.getElementById("puntos");
    const nivelEl = document.getElementById("nivel");

    let jugador = { x: 380, y: 430, w: 40, h: 40, color: "#0d47a1" };
    let objetos = [];
    let puntos = 0;
    let nivel = 1;
    let jugando = false;

    // --- FUNCIONES DEL JUEGO ---
    function iniciarJuego() {
      jugando = true;
      puntos = 0;
      nivel = 1;
      objetos = [];
      mensaje.style.display = "none";
      bucleJuego();
    }

    function crearObjeto() {
      const tipos = ["üíä", "üß†", "‚ù§Ô∏è", "üíâ", "ü©π"];
      const tipo = tipos[Math.floor(Math.random() * tipos.length)];
      objetos.push({
        x: Math.random() * (canvas.width - 40),
        y: -40,
        tipo: tipo,
        velocidad: 2 + nivel * 0.5
      });
    }

    function dibujarJugador() {
      ctx.fillStyle = jugador.color;
      ctx.fillRect(jugador.x, jugador.y, jugador.w, jugador.h);
    }

    function dibujarObjetos() {
      ctx.font = "30px Arial";
      objetos.forEach(o => ctx.fillText(o.tipo, o.x, o.y));
    }

    function moverObjetos() {
      objetos.forEach(o => o.y += o.velocidad);
      objetos = objetos.filter(o => o.y < canvas.height + 50);
    }

    function detectarColisiones() {
      objetos.forEach((o, i) => {
        if (
          o.x < jugador.x + jugador.w &&
          o.x + 30 > jugador.x &&
          o.y < jugador.y + jugador.h &&
          o.y + 30 > jugador.y
        ) {
          puntos += 10;
          objetos.splice(i, 1);
          puntosEl.textContent = puntos;
          if (puntos % 100 === 0) {
            nivel++;
            nivelEl.textContent = nivel;
            mostrarMensaje("¬°Nivel superado!");
          }
        }
      });
    }

    function mostrarMensaje(texto) {
      mensaje.textContent = texto;
      mensaje.style.display = "block";
      setTimeout(() => (mensaje.style.display = "none"), 1500);
    }

    function bucleJuego() {
      if (!jugando) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.03) crearObjeto();
      moverObjetos();
      dibujarObjetos();
      dibujarJugador();
      detectarColisiones();
      requestAnimationFrame(bucleJuego);
    }

    // --- MOVIMIENTO ---
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && jugador.x > 0) jugador.x -= 20;
      if (e.key === "ArrowRight" && jugador.x < canvas.width - jugador.w)
        jugador.x += 20;
    });

    // --- PORTADA ---
    const portada = document.getElementById("portada");
    const btnJugar = document.getElementById("btnJugar");

    btnJugar.addEventListener("click", () => {
      portada.style.transition = "opacity 1s ease";
      portada.style.opacity = "0";
      setTimeout(() => portada.remove(), 1000);
      iniciarJuego();
    });
  </script>
</body>
</html>
